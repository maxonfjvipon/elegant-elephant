architect:
  - maxonfjvipon
docker:
  as_root: true
install:
  - "sudo apt-get update"
merge:
  commanders:
    - maxonfjvipon
  script: |-
    echo "Validate composer..."
    composer validate --strict
    echo "Run composer..."
    sudo apt-get install php-xml -y
    composer install --prefer-dist --no-progress
    echo "PHPStan..."
    composer run-scripts phpstan
    echo "PHPUnit..."
    composer run-scripts tests
release:
  script: |-
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    echo "Validate composer..."
    composer validate --strict
    echo "Run composer..."
    composer install --prefer-dist --no-progress
    echo "PHPStan..."
    composer run-scripts phpstan
    echo "PHPUnit..."
    composer run-scripts tests
